-
  id: 303
  type: traintrack
  title: "Good coding practices in matlab"
  place: "Zoom"
  description: >
    Presentation on coding tips, example of fixing a bad code, practical part, where people try to
    write their own functions and create documentation on github.
  long_description: >
    The session is tailored to a person, who starts their first project using matlab. First, it will
    include a brief introduction to good coding practices highlighting that matlab can also be used
    to share code. Then I’ll give some general matlab coding tips with some examples and will go
    line-by-line through some old 'inherited' code demonstrating what’s wrong with it and showing an
    example of how it can be re-written in a more usable way. After, I’ll outline how to share the
    code on github, what should be included in the documentation, so the code can be easily used by others.
    At the end, there will be a task to create a couple of functions (to plot provided data), make a
    github repository and give documentation on github.
  thumbnailUrl: /img/traintrack/matlab_octave.svg
  prerequisite: >
    Familiarity with matlab / git / github is useful, but not required.
  links:
  language: english
  complexity: Beginner
  subtype: live / workshop
  speakers: [aurina_arnatkeviciute] # from speakers.yml
  teaching_assistants: # from teaching_assistants.yml
    apac: [angela_renton, saampras_ganesan, morgan_mcintyre]
    emea: []
    americas: []

-
  id: 304
  type: traintrack
  title: "The benefits of BIDS"
  place: "Crowdcast"
  description: >
    Organize your data according to the Brain Imaging Data Structure (BIDS) —
    your future self will thank you!
  long_description: >
    The Brain Imaging Data Structure (BIDS) is seeing widespread adoption as a standard for data
    organization, data sharing, and automated processing. This TrainTrack session provides an
    introduction to the organizational principles of BIDS with examples from the fMRI literature.
    We’ll touch on the expanding BIDS ecosystem (BIDS derivatives and extensions), as well as tools
    for facilitating BIDS conversion and data sharing. Finally, we’ll discuss automated processing
    workflows that capitalize on BIDS—i.e. BIDS Apps—for fMRI quality control (MRIQC) and
    preprocessing (fMRIPrep).
  thumbnailUrl: /img/traintrack/BIDS_logo.jpg
  prerequisite:
  links:
  language: english
  complexity: Beginner
  subtype: pre-recorded / follow along
  speakers: [sam_nastase, dragan_rangelov] # from speakers.yml
  teaching_assistants: # from teaching_assistants.yml
    apac: [angela_renton]
    emea: [hao_ting_wang]
    americas: [sam_nastase, michael_joseph]

-
  id: 305
  type: traintrack
  title: "Brain visualization"
  place: "Crowdcast"
  description: >
    A beautiful visualization is not just a good-looking colored brain.
    It is an informative and efficient way to represent our data and results.
  long_description: >
    A beautiful visualization is not just a good-looking piece of graph, chart, or colored brain.
    It is an informative and efficient way to represent our data and results, which follows the scientific
    principles (e.g. honesty truth, consistency etc.). A compelling visualization is essential to organize
    the data, display the results, communicate the information, as well as change the way we perceive the world.
    The Brain Art special interest group  will walk you through the basics, share the skills of brain visualization,
    and make the brain visualization novel, creative, aesthetic and fun to the community.
  thumbnailUrl: /img/traintrack/brainviz.png
  prerequisite:
  links:
  language: english
  complexity: Beginner
  subtype: introductory material / pre-recorded
  speakers: [qawi_telesford, leonaro_laccarino, reinder_vosdewael] # from speakers.yml
  teaching_assistants: # from teaching_assistants.yml
    apac: [reinder_vosdewael]
    emea: [casey_paquola]
    americas: [qawi_telesford, leonaro_laccarino, reinder_vosdewael]

